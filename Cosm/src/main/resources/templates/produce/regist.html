<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<link rel="stylesheet"
	href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<link rel="stylesheet"
	href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />

<script
	src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
<script src="https://uicdn.toast.com/tui-grid/latest/tui-grid.js"></script>

<!-- modal -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous">
    </script>
</head>
<body>
	<div layout:fragment="content" style="padding-top: 30px">


		<hr style="width: 100%">
		<h3>생산완료된 생산지시 리스트</h3>
		<div id="grid2"></div>
		<hr style="width: 100%">
		<form action="registInsert" method="post" class="row g-3"
			style="margin-left: 30px; margin-right: 30px;">
			<!-- <sec:csrfInput/> -->
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
			<div class="col-md-4">
				<label for="inputCity" class="form-label">완제품 LOT</label> <input
					type="text" name="registLOT" class="form-control" id="inputCity"
					readonly="readonly">
			</div>
			<div class="col-md-4">
				<label class="form-label">바코드 라벨</label> <input type="text"
					name="registLabel" class="form-control" id="bacodeLabel"
					readonly="readonly">
			</div>
			<div class="col-md-4">
				<label for="inputAddress2" class="form-label">생산지시번호</label> <input
					type="text" name="registInstructNo" class="form-control"
					id="instructNo" readonly="readonly">
			</div>
			<div class="col-md-4">
				<label for="inputAddress2" class="form-label">자재번호</label> <input
					type="text" name="instructMNo" class="form-control"
					id="instructMNo" readonly="readonly">
			</div>
			<div class="col-md-4">
				<label for="inputAddress" class="form-label">등록수량</label> <input
					type="number" name="registQuantity" class="form-control"
					id="instructQuantity">
			</div>
			<div class="col-md-4">
				<label for="inputAddress" class="form-label">불량수량</label> <input
					type="number" name="registError" class="form-control"
					id="registError">
			</div>
			<div class="col-md-4">
				<label for="inputState" class="form-label">제품번호</label> <select
					id="inputState" name="registProductNo" class="form-select">
					<option selected>101</option>
					<option>202</option>
					<option>333</option>
				</select>
			</div>
			<div class="col-md-4">
				<label for="inputState" class="form-label">단위코드</label> <select
					id="inputState" name="codeNo" class="form-select">
					<option selected>101</option>
					<option>202</option>
					<option>333</option>
				</select>
			</div>
			<div class="col-md-4">
				<label for="inputState" class="form-label">검수여부</label> <select
					id="inputState" name="inspection" class="form-select">
					<option selected>미완료</option>
					<option>완료</option>
					<option>보류</option>
				</select>
			</div>


			<div class="col-12">
				<button type="button" class="btn btn-dark btn-sm"
					onclick="deleteData();" style="float: right">완제품 삭제</button>
				<button type="submit" class="btn btn-dark btn-sm"
					style="float: right">완제품 등록</button>
			</div>
		</form>

		<hr style="width: 100%">
		<h3>완제품 등록 리스트</h3>
		<div id="grid"></div>


		<script>
	window.onload = function () {
		
		
		//생산지시리스트 가져오기
		instructList();
		//완제품리스트 가져오기
		registList();

		grid.on('check', (ev) => {
			for(let i=0;i<$('#grid input:checkbox[name="_checked"]').length;i++){
				if(i!=`${ev.rowKey}`){
					grid.uncheck(i);
				}
			}
			for(let i=0;i<$('#grid2 input:checkbox[name="_checked"]').length;i++){
				grid2.uncheck(i);
			}
		});

		grid2.on('check', (ev) => {
			for(let i=0;i<$('#grid input:checkbox[name="_checked"]').length;i++){
				grid.uncheck(i);
			}
			for(let i=0;i<$('#grid2 input:checkbox[name="_checked"]').length;i++){
				if(i!=`${ev.rowKey}`){
					grid2.uncheck(i);
				}
			}
			//리스트에 있는 것 등록폼에 뿌려주기
			$('#instructNo').val($(grid2.getCheckedRows())[0].INSTRUCTNO);
			$('#instructMNo').val($(grid2.getCheckedRows())[0].INSTRUCTMNO);
			$('#instructQuantity').val($(grid2.getCheckedRows())[0].INSTRUCTQUANTITY);
			var info = '[[${info.registLOT}]]';
			$('#inputCity').val(info)
			var label = '[[${label.registLabel}]]';
			$('#bacodeLabel').val(label)
			$('#registError').val(0)

		});
			
		grid.on('uncheck', (ev) => {
			$('input:text').val('');
		});
			
		grid2.on('uncheck', (ev) => {
			$('input:text').val('');
		});
			
		$('#grid span').remove();
		$('#grid2 span').remove();
	};
	
	// 생산지시 리스트 그리드
	var grid2 = new tui.Grid({
		el: document.getElementById('grid2'),
		rowHeaders: ['checkbox'],
		minBodyHeight: 30,
		pageOptions: {
			useClient: true, // front에서만 페이징 하는 속성
			perPage: 5
		},
		scrollX: false,
		scrollY: false,
		columns: [
			{
				header: '생산지시번호',
				name: 'INSTRUCTNO'
			},
			{
				header: '생산계획번호',
				name: 'PLANNO'
			},
			{
				header: '생산최종지시량',
				name: 'INSTRUCTQUANTITY'
			},
			{
				header: '시작일자(desc)',
				name: 'PLANSTART',
				sortingType: 'desc',
				sortable: true
			},
			{
				header: '종료일자(desc)',
				name: 'PLANEND',
				sortingType: 'desc',
				sortable: true
			},
			{
				header: '자재번호',
				name: 'INSTRUCTMNO'
			},	
			{
				header: '지시일자(desc)',
				name: 'INSTRUCTDATE',
				sortingType: 'desc',
				sortable: true
			},
			{
				header: '진행상황',
				name: 'INSTRUCTPROGRESSCODE'
			},	
			{
				header: '기타사항',
				name: 'INSTRUCTEX'
			},	
			]
		});
	
	var grid = new tui.Grid({
			el: document.getElementById('grid'),
			rowHeaders: ['checkbox'],
			minBodyHeight: 30,
			pageOptions: {
				useClient: true, // front에서만 페이징 하는 속성
				perPage: 5
			},
			scrollX: false,
			scrollY: false,
			columns: [
				{
					header: 'LOT넘버',
					name: 'REGIST_LOT',
					filter: {
					       type: 'select',
					        showApplyBtn: true,
					        showClearBtn: true
					      },
					align : 'center'
				},
				{
					header: '바코드 라벨',
					name: 'REGIST_LABEL',
					align : 'center'
				},
				{
					header: '등록수량',
					name: 'INSTRUCT_QUANTITY',
					align : 'center'
				},
				{
					header: '불량수량',
					name: 'REGIST_ERROR',
					align : 'center'
				},	
				{
					header: '등록일자(desc)',
					name: 'REGIST_DATE',
					sortingType: 'desc',
					sortable: true,
					align : 'center'
				},
				{
					header: '제품번호',
					name: 'REGIST_PRODUCT_NO',
					align : 'center'
				},	
				{
					header: '지시번호',
					name: 'REGIST_INSTRUCT_NO',
					align : 'center'
				},	
				
				{
					header: '단위코드',
					name: 'CODE_NO',
					align : 'center'
				},	
				{
					header: '검수여부',
					name: 'INSPECTION',
					align : 'center'
				},	
				],
			
			});
	// 생산지시 리스트 가져오기
	function instructList(){
		$.ajax({
			url: "/instruct",
			method: "GET",
			dataType: "JSON",
			success: function (result) {
				console.log(result);
				for (let plan of result) {
					plan.PLANSTART = String(plan.PLANSTART).substr(0, 10);
					plan.PLANEND = String(plan.PLANEND).substr(0, 10);
					plan.INSTRUCTDATE = String(plan.INSTRUCTDATE).substr(0, 10);
				}
				grid2.resetData(result);
			},
			error: function (reject) {
				console.log(reject);
			}
		});
	}
	//완제품리스트 가져오기
	function registList(){
		$.ajax({
			url: "/registList",
			method: "GET",
			dataType: "JSON",
			success: function (result) {
				console.log(result);
				for (let regist of result) {
					regist.REGIST_DATE = String(regist.REGIST_DATE).substr(0, 10);
				}
				grid.resetData(result);
			},
			error: function (reject) {
				console.log(reject);
			}
		});
	}
	//삭제
	function deleteData() {
		var datas2 = grid.getCheckedRows();
		console.log(datas2);
		var data1 = datas2[0].REGIST_LOT;
		console.log(data1);
		
		$.ajax({
			url : 'produce/registDelete',
			type : 'get',
			data : {registLOT : data1},
			success : function(data){
				console.log(data);
				registList();
			},
			error : function(reject){
				console.log(reject);
			}
		});
		}
	
	
	</script>
	</div>
</body>
</html>
