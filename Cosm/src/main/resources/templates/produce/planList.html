<body id="Context">

						<div class="modal-footer">

		<!-- 생산계획 수정 모달 -->

							th:value="${_csrf.token}" />
						<div class="modal-body">
							<div>
								<div class="input-group mb-3">
									<span class="input-group-text">생산계획번호</span> <input type="text"

										aria-label="Username" aria-describedby="basic-addon1"
										readonly="readonly">
								</div>
								<div class="input-group mb-3">
									<span class="input-group-text">제품번호</span> <input type="number"

										aria-label="Username" aria-describedby="basic-addon1"
										readonly="readonly">
								</div>
								
								<div class="input-group mb-3">
									<span class="input-group-text">BOM번호</span> <select
										id="planBomNo2" name="planBomNo" class="form-select">
										<option selected>1</option>
										<option>2</option>
										<option>3</option>
									</select>
								</div>
								<div class="input-group mb-3">
									<span class="input-group-text">생산량</span> <input type="number"
										class="form-control" id="planQuantity2" name="planQuantity"

								</div>

								<div class="input-group mb-3">
									<span class="input-group-text">시작일자</span> <input type="date"
										class="form-control" placeholder="시작일자" name="planStart"

									<span class="input-group-text">종료일자</span> <input type="date"
										class="form-control" placeholder="종료일자" name="planEnd"
										id="planEnd2" aria-label="Username"

					</form>
				</div>
			</div>
		</div>


		<script>
		window.onload = function () {
			// 생산계획번호 +1 로 등록
			var info = '[[${info.planNo}]]';
			$('#planNoInput').val(info)	
			
			//생산계획리스트 불러오기
			planList();
			orderList();
			bomList();
			goodsList();
			
			
			//체크박스 하나만 선택
			grid.on('check', (ev) => {
				for(let i=0;i<$('#grid input:checkbox[name="_checked"]').length;i++){
					if(i!=`${ev.rowKey}`){
						grid.uncheck(i);
					}
				}
				for(let i=0;i<$('#grid2 input:checkbox[name="_checked"]').length;i++){
					grid2.uncheck(i);
				}
			});

			grid2.on('check', (ev) => {
				for(let i=0;i<$('#grid input:checkbox[name="_checked"]').length;i++){
					grid.uncheck(i);
				}
				for(let i=0;i<$('#grid2 input:checkbox[name="_checked"]').length;i++){
					if(i!=`${ev.rowKey}`){
						grid2.uncheck(i);
					}
				}
			});
				
			grid.on('uncheck', (ev) => {
				$('input:text').val('');
			});
				
			grid2.on('uncheck', (ev) => {
				$('input:text').val('');
			});
				
			$('#grid span').remove();
			$('#grid2 span').remove();
		};
			
		
		// 생산계획 리스트 그리드
		var grid2 = new tui.Grid({
			el: document.getElementById('grid2'),
			rowHeaders: ['checkbox'],
			minBodyHeight: 30,
			pageOptions: {
				useClient: true, // front에서만 페이징 하는 속성
				perPage: 5
			},
			
			scrollX: false,
			scrollY: false,
			columns: [
				{
					header: '생산계획번호',
					name: 'planNo',
				},
				{
					header: '주문번호',
					name: 'planOrderNo',
				},
				{
					header: '생산량',
					name: 'planQuantity',
				},
				{
					header: '시작일자(desc)',
					name: 'planStart',
					sortingType: 'desc',
					sortable: true
				},
				{
					header: '종료일자(desc)',
					name: 'planEnd',
					sortingType: 'desc',
					sortable: true
				},
				{
					header: 'BOM번호',
					name: 'planBomNo',
				},	
				{
					header: '제품번호',
					name: 'planProductNo',
				},	
				{
					header: '기타사항',
					name: 'planEx',
				},	
				]
			});
		
		//주문서 리스트 그리드
		 var grid = new tui.Grid({
			el: document.getElementById('grid'),
			rowHeaders: ['checkbox'],
			minBodyHeight: 30,
			pageOptions: {
				useClient: true, // front에서만 페이징 하는 속성
				perPage: 5
			},
			scrollX: false,
			scrollY: false,
			columns: [{
				header: '주문번호',
				name: 'orderNo',
				width: 'auto'
			}, {
				header: '거래처번호',
				name: 'clientNo',
			}, {
				header: '제품번호',
				name: 'productNo'
			}, {
				header: '주문일자',
				name: 'orderDate'
			}, {
				header: '납기일자',
				name: 'deliveryDate',
			}, {
				header: '제품명',
				name: 'productName',
			}, {
				header: '수량',
				name: 'totalNum',
			}, {
				header: '공급가액',
				name: 'totalPrice',
			}, {
				header: '부가세',
				name: 'surtax',

			}, {
				header: '요청사항',
				name: 'note',

			}, {
				header: '주문타입',
				name: 'orderCode',

			}, {
				header: '생산지시',
				name: 'orderProgressCode',

			}, {
				header: '배달상황',
				name: 'deliveryInfo',

			}, {
				header: '출납상황',
				name: 'ioCode',

			}]
			});
		
		//BOM 리스트 그리드
		 var grid3 = new tui.Grid({
			 
			el: document.getElementById('grid3'),
			rowHeaders: ['checkbox'],
			minBodyHeight: 30,
			pageOptions: {
				useClient: true, // front에서만 페이징 하는 속성
				perPage: 5
			},
			data : [{
				planNo : '1',
				planQuantity : '200',
				planStart : '2022-03-03',
				planEnd : '2022-08-08',
				planEx : '안녕하세요'
			}],
			scrollX: false,
			scrollY: false,
			columns: [
				{
					header: 'BOM번호',
					name: 'bomNo',
					filter: {
					       type: 'select',
					        showApplyBtn: true,
					        showClearBtn: true
					      },
				},
				{
					header: '투입량',
					name: 'bomQuantity',
				},
				{
					header: '제품번호',
					name: 'bomProductNo',
				},
				{
					header: '제품이름',
					name: 'goodsName',
				},
				{
					header: '제품기준수량',
					name: 'goodsStandard',
				},
				{
					header: '제품상세정보',
					name: 'goodsContents',
				},
				{
					header: '자재번호',
					name: 'bomMaterialNo',
				},	
				{
					header: '자재명',
					name: 'mname',
				},	
				{
					header: '자재재고량',
					name: 'mstock',
				},	
				{
					header: '자재상세정보',
					name: 'minfo',
				},	
				],
			});
		
		//제품정보 리스트 그리드
		 var grid4 = new tui.Grid({
			el: document.getElementById('grid4'),
			rowHeaders: ['checkbox'],
			minBodyHeight: 30,
			pageOptions: {
				useClient: true, // front에서만 페이징 하는 속성
				perPage: 5
			},
			
			scrollX: false,
			scrollY: false,
			columns : [ {
				header : '제품번호',
				name : 'goodsNo',
				filter : {
					type : 'select',
					showApplyBtn : true,
					showClearBtn : true
				},
			}, {
				header : '제품명',
				name : 'goodsName',
			}, {
				header : '제품기준수량',
				name : 'goodsStandard',
			}, {
				header : '제품설명',
				name : 'goodsContents',
			}, {
				header : '제품검수기준',
				name : 'goodsCheck',
			}, {
				header : '제작기간',
				name : 'goodsDate',
			}, {
				header : '단위코드',
				name : 'unitCode',
			}, ],

			});
		 //주문서 리스트 불러오기
		 function orderList(){
			 $.ajax({
					url: "http://localhost:85/ajax/orders",
					method: "GET",
					dataType: "JSON",
					success: function (result) {
						for (let order of result) {
							order.orderDate = order.orderDate.substr(0, 10);
							order.deliveryDate = order.deliveryDate.substr(0, 10);
						}
						grid.resetData(result);
					},
					error: function (reject) {
						console.log(reject);
					}

				});
		 }
		
		
		 //생산계획리스트 불러오기
		 function planList(){	
			$.ajax({
					url: "/plan",
					method: "GET",
					dataType: "JSON",
					success: function (result) {
						for (let plan of result) {
							plan.planStart = plan.planStart.substr(0, 10);
							plan.planEnd = plan.planEnd.substr(0, 10);
						}
						grid2.resetData(result);
					},
					error: function (reject) {
						console.log(reject);
					}
			});
		}
		// bom리스트 불러오기
			function bomList(){
				$.ajax({
					url: "produce/bomList",
					method: "GET",
					dataType: "JSON",
					success: function (result) {
						grid3.resetData(result);
					},
					error: function (reject) {
						console.log(reject);
					}
			});
			}
			// 제품리스트 불러오기
			function goodsList() {
				$.ajax({
					url : "produce/goodsList",
					method : "GET",
					dataType : "JSON",
					success : function(result) {
						grid4.resetData(result);
					},
					error : function(reject) {
						console.log(reject);
					}
				});
			}
		//tab기능할때 grid 깨지는 거 방지
		const selectMno = document.getElementById('programming');
			selectMno.addEventListener('click',function(){
			grid4.refreshLayout();
			grid3.refreshLayout();
				
		})
		const selectMno2 = document.getElementById('design');
			selectMno2.addEventListener('click',function(){
			grid4.refreshLayout();
			grid3.refreshLayout();
		})
		//등록
		function insertData() {
			var planData=[];
			var datas = grid.getCheckedRows();
			var test = JSON.stringify(datas);
			$('#orderNo').val(datas[0].orderNo);
			$('#planProductNo').val(datas[0].productNo);
			$('#orderDate').val(datas[0].orderDate);
			$('#productName').val(datas[0].productName);
			$('#deliveryDate').val(datas[0].deliveryDate);
			$('#totalNum').val(datas[0].totalNum);
			
		}
		
		
		//수정
		function updateData() {
			var planData=[];
			var datas = grid2.getCheckedRows();
			var test = JSON.stringify(datas);
			$('#planNo2').val(datas[0].planNo);
