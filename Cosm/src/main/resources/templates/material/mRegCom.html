<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>자재정보관리</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous">
	
</script>
<!--jqeury-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--toast grid-->
<link rel="stylesheet"
	href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
<!--toast date-picker-->
<link rel="stylesheet"
	href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
<script
	src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>



</head>
<body>
	<div layout:fragment="content">

		<div class="container">
			<h2>신규 거래처 등록 페이지</h2>

			<!--신규 거래처 등록 form-->
			<form id="comFrm" name="comFrm" method="post" action="/mregcom">
				<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
				<div class="row p-3">
					<div class="col">
						<label for="input" class="col-form-label">거래처 번호</label> 
						<input type="text" class="form-control" name="mCompanyId" th:value="${comId}">

					</div>

					<div class="col">
						<label for="input" class="col-form-label">거래처 명</label> <input
							type="text" class="form-control" name="mCompanyNm">
					</div>
				</div>

				<div class="row p-3">
					<div class="col">
						<label for="input" class="col-form-label">담당자 명</label> <input
							type="text" class="form-control" name="mMngNm">
					</div>

					<div class="col">
						<label for="input" class="col-form-label">연락처</label> <input
							type="text" class="form-control" name="mCompanyTel">
					</div>
				</div>


				<div class="row p-3">
					<label for="input" class="col-form-label">거래처 주소</label> <input
						type="text" class="form-control" name="mCompanyAdd">
					<textarea class="form-control col-sm-5" rows="5" name="mCompanyAdd"></textarea>
				</div>

				<div style="margin-top: 20px; text-align: right;">
					<button type="submit" class="btn btn-primary" id="saveCom">저장</button>
					<button type="button" class="btn btn-secondary" id="cancleCom"
						onclick="location.href='/minsert'">취소</button>
				</div>
			</form>
			<!--자재 정보 등록 form end-->

		</div>
	</div>
	<script>
		// 거래처 정보 등록
		$('#saveCom').on('click', function() {
			$('#comFrm').submit();
			location.href='/minsert';
		});
	</script>
</body>
</html>
