<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>자재정보관리</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous">
	
</script>
<!--jqeury-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--toast grid-->
<link rel="stylesheet"
	href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
<!--toast date-picker-->
<link rel="stylesheet"
	href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
<script
	src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>



</head>
<style>
</style>
</head>

<body>
	<div layout:fragment="content">

		<div class="container">
			<h2>자재 정보 등록 페이지</h2>
			<!--자재정보 등록 form-->
			<form id="frm" name="frm" method="post" action="/minsert">
				
				<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
				<div class="row p-3">
					<div class="col">
						<label for="input" class="col-form-label">자재번호</label> <input
							type="text" class="form-control" name="mNo">

					</div>

					<div class="col">
						<label for="input" class="col-form-label">자재명</label> <input
							type="text" class="form-control" name="mName">
					</div>
				</div>

				<div class="row p-3">
					<div class="col">
						<label for="input" class="col-form-label">거래처번호</label> <input
							type="text" class="form-control" id="selectCno" name="mCompanyId">
					</div>

					<div class="col">
						<label for="input" class="col-form-label">거래처명</label> <input
							type="text" class="form-control" name="mCompanyNm">
					</div>
				</div>

				<div class="row p-3">
					<div class="col">
						<div class="form-group">
							<label for="exampleFormControlSelect1" class="col-form-label">자재분류</label>
							<input type="text" class="form-control" name="mCategory">
							<!-- <select class="form-control" id="exampleFormControlSelect1"  name="mCategory" >            
        <option>원자재</option>
        <option>부품</option>
      </select>-->
						</div>
					</div>
					<div class="col">
						<div class="form-group">
							<label for="exampleFormControlSelect1" class="col-form-label">자재단위</label>
							<input type="text" class="form-control" name="mUnitCode">
							<!-- <select class="form-control" id="exampleFormControlSelect1" name="mUnitCode" >            
            <option>L</option>
            <option>Kg</option>
            <option>mg/L</option>
            <option>EA</option>
            <option>AY</option>
            <option>kg/s</option>
         </select> -->
						</div>
					</div>
					<div class="col">
						<label for="input" class="col-form-label">단가</label> <input
							type="text" class="form-control" name="mPrice">
					</div>
				</div>
				<div class="row p-3">
					<label for="input" class="col-form-label">자재상세정보</label>
					<textarea class="form-control col-sm-5" rows="5" name="mInfo"></textarea>
				</div>
				<div class="form-group">
					<label for="exampleFormControlFile1">첨부파일</label> <input
						type="file" class="form-control-file" id="exampleFormControlFile1">
				</div>
				<div style="margin-top: 20px; text-align: right;">
					<button type="submit" class="btn btn-primary" id="saveInfo">저장</button>
					<button type="button" class="btn btn-secondary" id="cancleInfo" onclick="location.href='minfo'">취소</button>
				</div>
			</form>
			<!--자재 정보 등록 form end-->

		</div>
		<!-- 자재번호 모달-->
		<div class="modal" tabindex="-1" id="mNoModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" style="font-weight: bold;">거래처 찾기</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">

						<div class="search" style="margin-left: 30px;">
							<form>
								<span>거래처 명</span> <input
									style="width: 250px; margin-bottom: 10px;">
								<button type="button" class="btn btn-secondary btn-sm">검색</button>
								<button type="button" class="btn btn-secondary btn-sm"
									id="reg-com-btn" onclick="location.href='/mregcom'">등록</button>
								<div id="grid"></div>
							</form>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary">확인</button>
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">취소</button>
					</div>
				</div>
			</div>
			<!-- end of #mNoModal modal -->
			<script>
				// 모달 새로 그리고 그리드 출력하기    
				const selectMno = document.getElementById('selectCno'); // input id
				selectCno.addEventListener('click', function() {
					const myModalAlternative = new bootstrap.Modal('#mNoModal')
					const modalToggle = document.getElementById('mNoModal');
					myModalAlternative.show(modalToggle)
					findComGrid.refreshLayout() // modal 만들때 한번 더 toast gird 그려달라는 내용

				})

				// 거래처명 찾기 tui grid
				var findComGrid;

				findComGrid = new tui.Grid({

					el : document.getElementById('grid'),
					rowHeaders : [ 'rowNum' ], // 가장 왼쪽 체크박스
					scrollX : false, // 세로 스크롤 
					scrollY : false, // 가로 스크롤
					columns : [ {

						header : '거래처번호',
						name : 'mcompanyId'
					},

					{
						header : '거래처명',
						name : 'mcompanyNm'
					},

					{
						header : '담당자명',
						name : 'mmngNm'
					}

					],
					pageOptions : {
						perPage : 5
					}


				})

				tui.Grid.applyTheme("normal", {
					cell : {
						nomal : {
							background : "#fff",
							border : "#e0e0e0",
							showVerticalBorder : false,
							showHorizontalBorder : true
						},
						header : {
							background : "#eaeaea",
							border : "#e0e0e0",
							showHorizontalBorder : true
						},
						rowHeader : {
							background : "#eaeaea",
							border : "#e0e0e0",
							showVerticalBorder : false,
							showHorizontalBorder : true
						},
					},

				});

				// 거래처 명 찾기 ajax

				$.ajax({
					url : "http://localhost:85/ajax/minsert",
					method : "GET",
					success : function(result) {
						findComGrid.resetData((result));

					},

					error : function(reject) {
						console.log(reject)
					}
				})
			</script>

			<!-- 자재번호 모달 끝-->
		</div>
		<script>			

			// 재고 정보 등록
			$('#saveInfo').on('click', function() {
				$('#frm').submit();
			});

		

		</script>
	</div>
</body>

</body>

</html>
